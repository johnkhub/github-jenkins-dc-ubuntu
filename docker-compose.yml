

# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)
version: '3'

#Define services
services:

  #PostgreSQL Database for the application
  csx-d-postgres:
    image: "postgres:9.6-alpine"
    container_name: csx-d-postgres
    #Volume mounted for database for the storage
    volumes:
      - csx-db-data:/var/lib/postgresql/data
    ports:
      - 5433:5432 # Forward the exposed port 5432 on the container to port 5432 on the host machine

    #Environment variable for DB name, user and password
    environment:
      - POSTGRES_DB=csx-d
      - POSTGRES_USER=csx-d
      - POSTGRES_PASSWORD=csx-d

  #Back-end Spring Boot Application
  csx-d-app:
    #The docker file in scrum-app build the jar and provides the docker image with the following name.
    build: ./csx-server
    container_name: csx-d-app

    #Environment variables for Spring Boot Application.
    environment:
      - DB_SERVER=csx-d-postgres
      - POSTGRES_DB=csx-d
      - POSTGRES_USER=csx-d
      - POSTGRES_PASSWORD=csx-d
    ports:
      - "8081:8081"
    links:
      - csx-d-postgres

    #Fron-end Angular Application
    #scrum-ui:
    # build: ./scrum-ui
    # container_name: scrum-ui
    # ports:
    #   - 4200:80
    # links:
    #   - scrum-app

#Volumes for DB data
volumes:
  csx-db-data:
